<script>
    // Array of image data
    const images = [
        { src: 'img/about.jpg', title: 'Gallery Image 1' },
        { src: 'img/about.jpg', title: 'Gallery Image 2' },

        { src: 'img/about.jpg', title: 'Gallery Image 18' },
        { src: 'img/about.jpg', title: 'Gallery Image 19' },
        { src: 'img/about.jpg', title: 'Gallery Image 20' },
        { src: 'img/about.jpg', title: 'Gallery Image 21' },
        { src: 'img/about.jpg', title: 'Gallery Image 22' },
        { src: 'img/about.jpg', title: 'Gallery Image 23' },
        { src: 'img/about.jpg', title: 'Gallery Image 24' }
    ];

    // Function to create gallery items
    function createGalleryItems() {
        const galleryContainer = document.getElementById('gallery-container');
        const modalsContainer = document.createElement('div');

        images.forEach((image, index) => {
            // Create gallery item
            const galleryItem = document.createElement('div');
            galleryItem.className = 'col-12 col-md-6 col-lg-3';
            galleryItem.innerHTML = `
                <a href="${image.src}" data-bs-toggle="lightbox" data-gallery="gallery" data-bs-title="${image.title}">
                    <img src="${image.src}" class="img-fluid" alt="${image.title}">
                </a>
            `;
            galleryContainer.appendChild(galleryItem);

            // Create modal
            const modal = document.createElement('div');
            modal.className = 'modal fade';
            modal.id = `modal${index + 1}`;
            modal.tabIndex = '-1';
            modal.setAttribute('aria-labelledby', `modalLabel${index + 1}`);
            modal.setAttribute('aria-hidden', 'true');
            modal.innerHTML = `
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel${index + 1}">${image.title}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="${image.src}" class="img-fluid" alt="${image.title}">
                        </div>
                    </div>
                </div>
            `;
            modalsContainer.appendChild(modal);
        });

        // Append modals to body
        document.body.appendChild(modalsContainer);
    }

    // Initialize gallery
    createGalleryItems();

    // Smooth scroll function
    function scrollToSection(sectionId) {
        const element = document.getElementById(sectionId);
        if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
        }
    }
</script>
