    // Function to display gallery images
    function displayGallery(category = 'all') {
        const galleryContainer = document.getElementById('gallery-container');
        galleryContainer.innerHTML = '';
        const filteredImages = category === 'all' ? images : images.filter(image => image.category === category);
        
        filteredImages.forEach(image => {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'col-lg-3 col-md-4 col-6';
            galleryItem.innerHTML = `
                <a href="${image.src}" data-bs-lightbox="gallery" data-bs-title="${image.title}">
                    <img src="${image.src}" alt="${image.title}" class="img-fluid">
                </a>
            `;
            galleryContainer.appendChild(galleryItem);
        });
    }
    
    // Function to filter gallery
    function filterGallery(category, button) {
        // Remove 'active' class from all buttons
        const buttons = document.querySelectorAll('.btn-group .btn');
        buttons.forEach(btn => btn.classList.remove('active'));

        // Add 'active' class to the clicked button
        button.classList.add('active');

        // Update gallery display
        displayGallery(category);
    }

    // Initial display of all images
    displayGallery('all');

</script>


<script>
    // Smooth scroll function
    function scrollToSection(sectionId) {
        const element = document.getElementById(sectionId);
        if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
        }
    }

    // Sticky navbar effect
    window.addEventListener('scroll', function () {
        const navbar = document.querySelector('.navbar-custom');
        if (window.scrollY > 50) { // Adjust the value '50' as needed
            navbar.classList.add('navbar-scrolled');
        } else {
            navbar.classList.remove('navbar-scrolled');
        }
    });
</script>
